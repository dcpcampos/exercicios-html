<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautass</h3>

    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="birthday" id="birthday">

            <label for="photo">Foto:</label>
            <input type="file" name="birthday" id="birthday">
        </div>
        <br>

        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality"> 
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilean">Brasileira</option>
            </select>

            Genero:
            <label for="female">F</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">M</label>
            <input type="radio" id="male" name="gender" value="male">
        </div>
        <br>

        <div>
            Suas principais qualidades:<br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |

            <label for="res">Resiliencia</label>
            <input type="checkbox" name="res" id="res"> |

            <label for="fis">Preparo Físico</label>
            <input type="checkbox" name="fis" id="fis"> |

            <label for="ed">Educação</label>
            <input type="checkbox" name="ed" id="ed"> |
        </div><br>

        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque voce gostaria de ser astronauta"></textarea>
        </div><br>

        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
